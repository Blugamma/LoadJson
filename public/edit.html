<html>
    <head>
        <title>Add new profile</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home |</a>
                <a href="add.html">Add new profile |</a>
                <a href="edit.html">Update profile |</a>
            </nav>
        </header>
        <h1>Edit</h1>
        <form action="/edit">
            Enter the Username you wish to edit:<br>
            <input type="text" name="newusername" value="" placeholder="dsmith">
            <br>
            <br>
            Firstname:<br>
            <input type="text" name="newfirstname" value="" placeholder="David">
            <br>
            Surname:<br>
            <input type="text" name="newsurname" value="" placeholder="Smith">
            <br>
            Email:<br>
            <input type="text" name="newemail" value="" placeholder="d.smith98@gmail.com">
            <br>
            DoB:<br>
            <input type="text" name="newdob" value="" placeholder="11/04/1998">
            <br>
            Gender:<br>
            <input type="text" name="newgender" value="" placeholder="M">
            <br>
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
